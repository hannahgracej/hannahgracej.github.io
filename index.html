<!DOCTYPE html>
<html lang="en"> 
  <head>
    <!-- Meta data is a set of data that describes and gives information about your page -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- The title is the name of your page and shows up on the tab when the page is open in a browser -->
    <title>Grace Jensen</title>


    <!-- These are links to stylesheet documents, style controls what page looks like-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <!-- This is a link to a JavaScript program -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- React + Babel for client-side JSX rendering -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <!-- The body contains the structure of the page -->
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const SocialCard = ({ title, text, href, buttonText }) => (
        <div className="col-sm-6 col-md-4">
          <h2>{title}</h2>
          <p>{text}</p>
          <p>
            <a className="btn btn-default" href={href} role="button" target="_blank" rel="noopener noreferrer">
              {buttonText}
            </a>
          </p>
        </div>
      );

      const App = () => (
        <div>
          <nav className="navbar navbar-inverse navbar-fixed-top">
            <div className="container">
              <div className="navbar-header">
                <a className="navbar-brand" href="#">Grace Jensen</a>
              </div>
              <div id="navbar" className="navbar-collapse collapse" />
            </div>
          </nav>

          <div className="jumbotron" style={{ marginTop: 50 }}>
            <div className="container">
              <div className="row">
                <div className="col-sm-7">
                  <h1>Hello, world!</h1>
                  <p>
                    My name is Hannah Grace Jensen. I'm a junior studying computer science at Vanderbilt. I just spent the semester studying abroad in Shanghai and Cape Town! If you want to know more about me, checkout my resume!
                  </p>
                  <p>
                    <a className="btn btn-primary btn-lg" href="resume.html" role="button">
                      Learn more &raquo;
                    </a>
                  </p>
                </div>
                <div className="col-sm-5">
                  <img id="personal_picture" src="tolmiepeak.jpg" alt="Hannah Grace Jensen at Tolmie Peak" />
                </div>
              </div>
            </div>
          </div>

          <div className="container">
            <div className="row">
              <SocialCard
                title="Connect with me on LinkedIn!"
                text="Connect with me so we can both expand our professional networks."
                href="https://www.linkedin.com/in/hannah-grace-jensen-649838a4/"
                buttonText="View profile!"
              />
              <SocialCard
                title="Follow me on Instagram"
                text="Checkout the photos of my life."
                href="https://www.instagram.com/hgjensen/?hl=en/"
                buttonText="View profile!"
              />
            </div>
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
